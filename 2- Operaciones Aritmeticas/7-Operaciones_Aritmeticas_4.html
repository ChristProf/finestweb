<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    <script>
        // Además tenemos operadores de incremento y decremento
        let resul, inc, dec, pow;
        inc = 5;
        inc++; // Incrementa en 1 el valor al final de la ejecución
        ++inc; // Incrementa en 1 el valor al comienzo de la ejecución
        resul = inc;
        alert(resul); //El valor mostrado es 7
        dec = 7;
        dec--;
        --dec;
        resul = dec;
        alert(resul);
        //Tambien poseemos exponenciacion
        pow = 5 ** 3 // Lo mismo que 5 * 5 * 5
        alert(pow);
        // y precedencia de operadores
        
        resul = 4 + 3 * 2;
        alert (resul);
    </script>
</body>
</html>
