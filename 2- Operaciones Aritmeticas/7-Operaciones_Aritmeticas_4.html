<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    <script>
        // Adem√°s tenemos operadores de incremento y decremento
        let resul, inc, dec, pow;
        inc = 5;
        inc++;
        resul = inc;
        alert(resul);
        dec = 7;
        dec--;
        resul = dec;
        alert(resul);
        //Tambien poseemos exponenciacion
        pow = 5 ** 3
        alert(pow);
        // y precedencia de operadores
        
        resul = 4 + 3 * 2;
        alert (resul);
    </script>
</body>
</html>
