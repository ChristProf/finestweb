<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    <script>
        /*
        Además, al realizar operaciones no solo podremos trabajar 
        con numeros enteros sino también con decimales
        */
        let sumaDecimal;
        sumaDecimal = 7.4 + 10.7;
        console.log(sumaDecimal); 
        /*
        Al trabajar con decimales, las operaciones aritméticas 
        pueden arrojar valores particulares
        */
        let multiplicacionDecimal;
        multiplicacionDecimal = 6 * 7.9;
        console.log('El resultado es ' + multiplicacionDecimal);

        let divisionDecimal;
        divisionDecimal = (6.4 / 0);
        console.log(divisionDecimal);
    </script>
</body>
</html>
