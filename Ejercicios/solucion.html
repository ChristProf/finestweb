<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    <script>
        let arreglo=[2, 3, 5, 6];
        let numero;
        function existeNumero(arreglo, numero){
            return arreglo.includes(numero);
        }

        numero=parseInt(prompt("Ingrese un numero"));
        alert(existeNumero(arreglo, numero));

    </script>
</body>
</html>
