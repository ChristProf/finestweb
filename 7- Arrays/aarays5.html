<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    <p id="texto"></p>
    <input type="text" id="ingreso">
    <br>
    <button id="boton" onclick="ingresoMenu()">Seleccionar</button>
    <p id="resultado"></p>
    <script>
        let matriz1=[[],[],[],[]], matriz2=[[],[],[],[]],sumaMatrices;+
        function mostrarMenu(){
            let texto="Ingrese una opcion<br>1) Ingresar matriz 1<br>2) Ingresar matriz 2<br>3) Sumar matrices<br>4) Listar matrices<br>";
            document.getElementById("texto").innerHTML=texto;
        }
        
        
        function ingresarMatriz(matriz) {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    let value;
                    do {
                        value = prompt(`Ingrese un valor para la posiciÃ³n [${i}][${j}]:`);
                    } while (isNaN(value));
                    matriz[i][j] = parseInt(value, 10);
                }
            }
        }

        function mostrarMatriz(matriz){
            let contenido="";
            for(let i=0; i < 4; i++){
                for(let j=0; j<4; j++){
                    contenido+=matriz[i][j]+" ";
                }
                contenido+="<br>";
            }
            document.getElementById("resultado").innerHTML+=contenido;
        }

        function ingresoMenu(){
            let opcion = document.getElementById("ingreso").value;
            switch(opcion){
                case "1":
                    ingresarMatriz(matriz1);
                    break;
                case "2":
                    ingresarMatriz(matriz2);
                    break;
                case "3":
                    sumarMatrices(matriz1, matriz2);
                    break;
                case "4":
                    mostrarMatriz(matriz1);
                    document.getElementById("resultado").innerHTML+="<br>";
                    mostrarMatriz(matriz2);
                    break;
                default:
                    document.getElementById("resultado").innerHTML="La opcion es incorrecta";
                    break;
            }
            
        }
        mostrarMenu();
    </script>
</body>
</html>
